{% extends "base_template.html" %}
{% load staticfiles %}

{% block header %}
    <script src="{% static 'js/like.js' %}"></script>
{% endblock header %}

{% block content %}
    <p><br></p>
    <div class="container">
        <div class="row">
        <div class="box">
            <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Here's a random xkcd comic.</strong>
                    </h2>
                    <hr>
            </div>

            <div class="col-lg-9">
                <div>
                <h3>{{ comic.safe_title }} - {{ comic.year }}</h3>
                <img alt="{{ comic.alt }}" src="{{ comic.img }}">
                </div>
            </div>
            <div class="col-lg-3">
                <button id="like_this" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-heart-empty"> </span> I like this</button><br><br>
                <button id="find_new_cartoon" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-search"> </span> Find a new comic</button>
            </div>
        <div class="clearfix"></div>
        </div>
        </div>
    </div>
{% endblock %}
