{% extends "base_template.html" %}

{% block content %}
    <div class="container">
    {% if validlink %}
        <form method="post" action="../prelogin">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit">
        </form>
    {% else %}
        <p>Password reset failed</p>
    {% endif %}
    </div>
{% endblock %}
